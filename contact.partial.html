<section class="contact">
  <h2 class="contact__title">Contact Us</h2>
  <p class="contact__description">
    Most calendars are designed for teams. Slate is designed for freelancers.
  </p>
  <form class="contact__form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Your Message</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send</button>
  </form>
  <div class="contact-info">
    <div class="contact__address">
      <img
        src="img/address-icon-blue.png"
        alt="Address Logo"
        class="contact__address-img"
      />
      <address>
        <strong>Address:</strong> 6386 Spring St undefined Anchorage, Georgia
        12473 United States
      </address>
    </div>
    <div class="contact__phone">
      <img
        src="img/phone-icon-blue.png"
        alt="Phone Logo"
        class="contact__phone-img"
      />
      <a href="tel:(843) 555-0130"><strong>Phone:</strong>(843) 555-0130</a>
    </div>
    <div class="contact__email">
      <img
        src="img/email-icon-blue.png"
        alt="Email Logo"
        class="contact__email-img"
      />
      <a href="mailto:willie.jennings@example.com<"
        ><strong>Email:</strong>willie.jennings@example.com</a
      >
    </div>

    <img src="img/map.png" alt="Map Placeholder" />

    <div class="contact__social-icons">
      <a href="#" class="contact__social-link">
        <img
          src="img/twitter-blue.png"
          alt="Twitter"
          class="contact__social-icon"
        />
      </a>
      <a href="#" class="contact__social-link">
        <img
          src="img/facebook-blue.png"
          alt="Facebook"
          class="contact__social-icon"
        />
      </a>
      <a href="#" class="contact__social-link">
        <img
          src="img/linkedin-blue.png"
          alt="LinkedIn"
          class="contact__social-icon"
        />
      </a>
    </div>
  </div>
</section>
