<section class="contact">
  <div class="contact__headline">
    <h2 class="contact__title">Contact Us</h2>
    <p class="contact__description">
      Most calendars are designed for teams.
      <span class="contact__description-addition">
        Slate is designed for freelancers.</span
      >
    </p>
  </div>

  <div class="contact__info">
    <form class="contact__form">
      <h4 class="contact__form-title">Contact Us</h4>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Your Name"
      />

      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Your Email"
      />

      <textarea
        id="message"
        name="message"
        required
        placeholder="Your Message"
      ></textarea>

      <button type="submit" class="btn btn--primary">Send</button>
    </form>
    <div class="contact__sidepart">
      <div class="contact__address-info">
        <div class="contact__address">
          <img
            src="img/address-icon-blue.png"
            alt="Address Logo"
            class="contact__address-img"
          />
          <address>
            <strong class="additional">Address:</strong> 6386 Spring St
            undefined Anchorage, Georgia 12473 United States
          </address>
        </div>
        <div class="contact__phone">
          <img
            src="img/phone-icon-blue.png"
            alt="Phone Logo"
            class="contact__phone-img"
          />
          <a href="tel:(843) 555-0130"
            ><strong class="additional">Phone:</strong>(843) 555-0130</a
          >
        </div>
        <div class="contact__email">
          <img
            src="img/email-icon-blue.png"
            alt="Email Logo"
            class="contact__email-img"
          />
          <p>
            <strong class="additional">Email:</strong>
            <a href="mailto:willie.jennings@example.com"
              >willie.jennings@example.com</a
            >
          </p>
        </div>
      </div>

      <img class="contact__map" src="img/map.png" alt="Map Placeholder" />

      <div class="contact__social-icons">
        <a href="#" class="contact__social-link">
          <img
            src="img/twitter-blue.png"
            alt="Twitter"
            class="contact__social-icon"
          />
        </a>
        <a href="#" class="contact__social-link">
          <img
            src="img/facebook-blue.png"
            alt="Facebook"
            class="contact__social-icon"
          />
        </a>
        <a href="#" class="contact__social-link">
          <img
            src="img/linkedin-blue.png"
            alt="LinkedIn"
            class="contact__social-icon"
          />
        </a>
      </div>
    </div>
  </div>
</section>
