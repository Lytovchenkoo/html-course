<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Land</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <nav
        data-hx-trigger="load"
        data-hx-get="header-nav.partial.html"
        data-hx-swap="outerHTML"
      ></nav>
      <section
        data-hx-trigger="load"
        data-hx-get="header-hero.partial.html"
        data-hx-swap="outerHTML"
      ></section>
    </header>
    <main>
      <section
        data-hx-trigger="load"
        data-hx-get="features.partial.html"
        data-hx-swap="outerHTML"
      ></section>

      <div
        data-hx-trigger="load"
        data-hx-get="video.partial.html"
        data-hx-swap="outerHTML"
      ></div>

      <section
        data-hx-trigger="load"
        data-hx-get="organize.partial.html"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-get="newsletter.partial.html"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-get="partners.partial.html"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-get="testimonials.partial.html"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-get="pricing.partial.html"
        data-hx-swap="outerHTML"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-get="contact.partial.html"
        data-hx-swap="outerHTML"
      ></section>
    </main>
    <footer>
      <footer
        data-hx-trigger="load"
        data-hx-get="footer.partial.html"
        data-hx-swap="outerHTML"
      ></footer>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
